    <div class = "landing">
      <h1>Sound Bits</h1>
    </div>

    <div class = "user-type">
      <div class="what-listen">
        <h2> What Are You </br>Listening To?</h2>
      </div>
      <div class = "has-podcasts btn">
        <h3> Has Listened To Podcasts</h3>
      </div>
      <div class = "new-to-podcasts btn">

     <script id='template' type='text/ractive'>

    <div id="container">
    </div>
     <script id="template" type="text/ractive">
      {{#user.id}}
        {{#if user.episodes && showList}}
          <p>Here is your list!</p>
          {{#each user.episodes}}
            <ul>
              <li>{{show}}: {{episodeName}}</li>
            </ul>
          {{/each}}
        {{/if}}
        {{#if !user.episodes || !showList}}
          <p>Here are some suggestions!</p>
          {{#currentSuggestion}}
            <div on-swipe="processSuggestion">
              <p>Show: {{show}}</p>
              <p>Episode: {{episodeName}}</p>
            </div>
          {{/currentSuggestion}}
        {{/if}}
      {{/user.id}}
      {{^user.id}}
        <p>What have you been listening to?</p>
        <ul>
        {{#each shows}}
          <li on-tap="selectShow:{{.}}">{{.}}</li>
        {{/each}}
        </ul>
        <p>Your added shows</p>
        <ul>
        {{#each selectedShows}}
          <li>{{.}}</li>
        {{/each}}
        </ul>
        {{#if (selectedShows.length > 0)}}
          <p on-tap="showOptions">Give me options!</p>
        {{/if}}
      {{/user.id}}
      </script>
